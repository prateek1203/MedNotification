<div class="container">

	<div style="width: 100%; padding-left: 20%; padding-right: 20%;">
		<form action="#" method="post" class="form-horizontal"
			name="welcomeForm">
			<p>
				<span data-ng-bind="alertMessage" style="color: red;"></span><br>
				<input type="text" name="PatientName" data-ng-model="PatientName"
					placeholder="Search Patient By Name" class="input pass"
					id="inputSuccess3" aria-describedby="inputSuccess3Status" required>
				<!-- <span style="color: red" ng-show="welcomeForm.PatientName.$dirty">
						<span ng-show="welcomeForm.PatientName.$error.required">*required.</span>
						<span ng-show="welcomeForm.PatientName.length">*required</span>
					</span> -->
				<input type="button" name="findPatient" value="Find"
					ng-click="showPatientInfo(PatientName)" class="inputButton">
				<span style="color: red;" ng-bind="AlertMsg"></span>
			<h4 style="color: purple;">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>No.</th>
							<th>Email-Id</th>
							<th>name</th>
						</tr>
					</thead>
					<tfoot>
						<tr ng-repeat="x in names">
							<th>{{$index+1}}</th>
							<th ng-click="showPatientId(x)"><a
								ng-href="#/userEmail/{{x.userEmail}}">{{ x.userEmail }}</a></th>
							<th>{{ x.name }}</th>
						</tr>
					</tfoot>
				</table>
			</h4>

		</form>
	</div>
</div>
